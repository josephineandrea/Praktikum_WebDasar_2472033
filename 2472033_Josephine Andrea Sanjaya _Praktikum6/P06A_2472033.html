<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - 2472033</title>
    <link rel="stylesheet" href="P06A_2472033.css">
</head>
<body> 
    <div class="container">
        <div class="login">
            <img src="img/login.png" alt="Login Illustration" class="login-img">
            <div class="login-content">
                <h1>Welcome Back!</h1>
                <p class="login-desc">Log in to your account to continue exploring our services.</p>
                <form action="#" class="form">
                    <p class="title">Email</p>
                    <input type="text" placeholder="e.g. johndoe@gmail.com">
                    <p class="title">Password</p>
                    <input type="text" placeholder="Enter your password">
                    <div class="form-options">
                        <p class="forgot">Forgot Password?</p>
                    </div>
                    <button type="submit">Login</button>
                </form>

                <div class="social-login">
                    <p class="or-login">Or log in with</p>
                    <div class="social-icons">
                        <a href="#">
                            <img src="img/google.png" class="icon" alt="Google Login">
                        </a>
                        <a href="#">
                            <img src="img/facebook.png" class="icon" alt="Facebook Login">
                        </a>
                        <a href="#">
                            <img src="img/twitter.png" class="icon" alt="Twitter Login">
                        </a>
                    </div>
                </div>
                
                <p class="signup-link">
                    Don't have an account?
                    <a href="#" class="signup">Sign up</a>
                </p>
            </div>
        </div>
    </div>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Surat Keterangan Mahasiswa Aktif</title>
</head>
<body align="center" bgcolor="AntiqueWhite">
    <hr>
    <h1>
        Formulir Surat Keterangan Mahasiswa Aktif
    </h1>
    <hr>
    <font face="arial" size="3px">
        <fieldset>
            <legend align="left">Form Field</legend>
                <form action="">
                    <table align="center" cellpadding="4">
                        <tr align="left">
                            <td colspan="2">
                                <input type="checkbox">
                                Record [2472033@maranatha.ac.id] as the email to be included with my response
                            </td>
                        </tr>
                        <tr align="left">
                            <th>
                                Nama
                            </th>
                            <th>
                                NRP
                            </th>
                        </tr>
                        <tr align="left">
                            <td>
                                <input type="text">
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr align="left">
                            <th colspan="2">
                                Semester
                            </th>
                        </tr>
                        <tr align="left">
                            <td colspan="2"> 
                                <select name="" id="">
                                    <option value="option1">Semester 1 (satu)</option>
                                    <option value="option2">Semester 2 (dua)</option>
                                    <option value="option3">Semester 3 (tiga)</option>
                                    <option value="option4">Semester 4 (empat)</option>
                                    <option value="option5">Semester 5 (lima)</option>
                                    <option value="option6">Semester 6 (enam)</option>
                                    <option value="option7">Semester 7 (tujuh)</option>
                                    <option value="option8">Semester 8 (delapan)</option>
                                    <option value="option9">Semester 9 (sembilan)</option>
                                    <option value="option10">Semester 10 (sepuluh)</option>
                                    <option value="option11">Semester 11 (sebelas)</option>
                                    <option value="option12">Semester 12 (dua belas)</option>
                                    <option value="option13">Semester 13 (tiga belas)</option>
                                    <option value="option14">Semester 14 (empat belas)</option>
                                </select>
                            </td>
                        </tr>
                        <tr align="left">
                            <th colspan="2">
                                Alamat
                            </th>
                        </tr>
                        <tr align="left">
                            <td colspan="2">
                                <input type="text">
                            </td>
                        </tr>
                        <tr align="left">
                            <th colspan="2">
                                Keperluan Pengajuan
                            </th>
                        </tr>
                        <tr align="left">
                            <td colspan="2"><textarea name="" id="" style="width: 400px; height:100px;"></textarea></td>
                        </tr>
                        <tr align="left">
                            <th colspan="2">
                                Saya setuju untuk mengirimkan data saya
                            </th>
                        </tr>
                        <tr align="left">
                            <td colspan="2">
                                <input type="radio" name="persetujuan"> Setuju
                                <input type="radio" name="persetujuan"> Tidak Setuju
                            </td>
                        </tr>
                        <tr align="right">
                            <td colspan="2">
                                <input type="submit" value="Submit">
                            </td>
                        </tr>
                        <tr align="left">
                            <td colspan="2">
                                <a href="
                                mailto:kaprodi.informatika@maranatha.edu?cc=mo.it@it.maranatha.edu&subject=Surat%20Keterangan%20Mahasiswa%20Aktif&body=Berikut%20adalah%20Surat%20Keterangan%20Mahasiswa%20Aktif">Hubungi Kami</a>
                            </td>
                        </tr>
                    </table>
                </form>
        </fieldset>
    </font>
